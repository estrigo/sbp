<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{style.css}" rel="stylesheet" type="text/css" >

<div class="mt-3" th:fragment="page-navigation(url,page)" th:if="${page.totalPages > 0}">
    <nav>
        <ul class="pagination">
            <li class="page-item disabled">
                <p class="page-link" th:text="#{carmodel.paginator}"></p>
            </li>

            <li onclick="document.getElementById('dropdown').style.visibility = document.getElementById('dropdown').style.visibility === 'visible' ? 'hidden' : 'visible'">
                <span style="display: block; border: 1px solid black; margin: 10px">10</span>
                <ul class="dropdown_ul" id="dropdown" style="display: flex; flex-direction: column; visibility: hidden; position: absolute">
                    <li style="list-style: none" class="page-item" th:classappend="${c == page.size} ? 'active'"
                        th:each="c : ${#numbers.sequence(0, 100, 25)}">
                        <a class="page-link" th:if="${c == page.size}" href="#" th:text="${c}"></a>
                        <a class="page-link" th:unless="${c == page.size}" th:href="@{${url}(page=${page.number},size=${c})}"
                           th:text="${c}"></a>
                    </li>
                </ul>
            </li>

        </ul>
    </nav>
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${page.number == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{${url}(page=${page.number < 1 ? 0 : page.number - 1}, size=${page.size})}"
                   th:text="#{paginator.previous}">
                    Previous
                </a>
            </li>
            <li class="page-item"
                th:classappend="${i == page.number} ? 'active'"
                th:each="i : ${#numbers.sequence(page.number, page.totalPages - 1 > 10 + page.number - 1 ? 10 + page.number - 1 : page.totalPages - 1, 1)}">
                <a class="page-link" th:if="${i == page.number}" href="#" th:text="${i + 1}"></a>
                <a class="page-link" th:unless="${i == page.number}" th:href="@{${url}(page=${i}, size=${page.size})}"
                   th:text="${i + 1}"></a>
            </li>
            <li class="page-item disabled" th:if="${page.number + 10 < page.totalPages}">
                <a class="page-link" href="#">
                    ...
                </a>
            </li>
            <li class="page-item" th:classappend="${page.number == page.totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{${url}(page=${page.number} + 1, size=${page.size})}"
                   th:text="#{paginator.next}">
                    Next
                </a>
            </li>
        </ul>
    </nav>
</div>
<style>

</style>
</html>
