<!DOCTYPE html>
<html th:replace="layouts/main::main(~{::div}, ~{}, ~{})">

<div class="content">
    <div class="container">

        <div class="row">
            <div class="col-12">
                <div class="card-box">
                    <h4 class="m-t-0 header-title"><b th:text="#{carmodel.create}"></b></h4>
                    <p class="text-muted m-b-30 font-14"></p>

                    <div class="row">
                        <div class="col-12">
                            <div class="p-20">
                                <form th:action="@{/carmodel/configure/car/create}" th:object="${carModel}" method="post">
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label" th:text="#{carmodel.model}"></label>
                                        <div class="col-6 col-form-label">
                                            <input type="text" class="form-control" th:field="*{model}" th:value="*{model}" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label" th:text="#{carmodel.type}"></label>
                                        <select class="col-6 col-form-label" th:field="*{dimensions.id}">
                                            <option value="" th:text="#{rate.Type.Select.DIMENSIONS}" selected disabled></option>
                                            <option th:each="r : ${dimensions}" th:value="${r.id}" th:text="${r.carClassification}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label"></label>
                                        <div class="col-10">
                                            <button class="btn btn-success btn-custom waves-effect waves-light w-md" type="submit" th:text="#{crm.save}"></button>
                                            <a th:href="@{|/carmodel/configure/car|}" class="btn btn-primary btn-custom waves-effect waves-light w-md" type="button" th:text="#{crm.cancel}"></a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
