<!DOCTYPE html>
<html th:replace="layouts/main::main(~{::div}, ~{}, ~{})">

<div class="content">
  <div class="container">

    <div class="row">
      <div class="col-12">
        <div class="card-box">
          <h4 class="m-t-0 header-title"><b th:text="#{carDimensions.create}"></b></h4>
          <p class="text-muted m-b-30 font-14"></p>

          <div class="row">
            <div class="col-12">
              <div class="p-20">
                <form th:action="@{/carmodel/configure/car/dimensions/create}" th:object="${dimensions}" method="post">
                  <div class="form-group row">
                    <label class="col-2 col-form-label" th:text="#{carDimensions.type}"></label>
                    <div class="col-10">
                      <input type="text" class="form-control" th:field="*{carClassification}" th:value="*{carClassification}" autocomplete="off">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-2 col-form-label"></label>
                    <div class="col-10">
                      <button class="btn btn-success btn-custom waves-effect waves-light w-md" type="submit" th:text="#{crm.save}"></button>
                      <a th:href="@{|/carmodel/configure/car|}" class="btn btn-primary btn-custom waves-effect waves-light w-md" type="button" th:text="#{crm.cancel}"></a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="table-responsive" data-pattern="priority-columns">
            <table id="CarmodelTable" class="table table-bordered">
              <thead>
              <tr>
                <th th:text="#{carmodel.model}">Model</th>
                <!--              <th th:text="#{carmodel.type}">Type</th>-->
                <th th:text="#{carmodel.type}">Type</th>
                <th th:text="#{carmodel.updatedBy}">Created By</th>
                <th th:text="#{carmodel.updatedTime}">Update Time</th>
                <th th:text="#{carmodel.edit}">Edit</th>
                <th th:text="#{carmodel.delete}">Delete</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="dimension : ${dimensionslist}">
                <td><span th:text="${dimension.id}"></span></td>
                <td><span th:text="${dimension.carClassification}"></span></td>
                <td><span th:text="${dimension.updatedBy}"></span></td>
                <td><span th:text="${dimension.updatedTime}"></span></td>
                <td>

                  <a th:href="@{/cardimensions/configure/car/edit/{id}(id=${dimension.id})}" class="btn btn-primary">
                    <img th:src="@{/images/outline-edit-24px.svg}">
                  </a>
                </td>
                <td>
                  <a th:href="@{/cardimensions/configure/car/delete/{id}(id=${dimension.id})}" class="btn btn-primary" th:data-confirm-delete="#{alert.sureToDelete}"
                     onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                    <img th:src="@{/images/outline-delete-24px.svg}">
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
