<!DOCTYPE html>
<html th:replace="layouts/main::main(~{::div}, ~{::script}, ~{::link})" xmlns="http://www.w3.org/1999/html">

<link th:href="@{/plugins/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/plugins/datatables/buttons.bootstrap4.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/plugins/datatables/responsive.bootstrap4.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/assets/css/fancybox.css}" rel="stylesheet" type="text/css"/>
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header"><b th:text="#{carmodel.title}"></b></div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <form th:action="@{/carmodel/configure/car/edit/{id}(id=${carModelOne.id})}" th:object="${carModelOne}" method="post">
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label class="col-form-label"
                                                   th:text="#{carmodel.model}">Model</label>
                                            <input type="text" th:field="${carModelOne.model}" class="form-control"
                                                   th:value="${carModelOne.model}">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="col-form-label"
                                                   th:text="#{carmodel.type}">Type</label>
                                            <input type="text" th:field="${carModelOne.type}" class="form-control"
                                                   th:value="${carModelOne.type}">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="col-form-label"
                                                   th:text="#{carmodel.createdTime}">Updated Time</label>
                                            <input type="text" th:field="${carModelOne.updatedTime}" class="form-control"
                                                   th:value="${carModelOne.updatedTime}">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="col-form-label"
                                                   th:text="#{carmodel.createdBy}">Created By</label>
                                            <input type="text" th:field="${carModelOne.updatedBy}" class="form-control"
                                                   th:value="${carModelOne.updatedBy}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input class="btn btn-primary" th:value="#{camera.update}" type="submit">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer::footer}"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
