<!DOCTYPE html>
<html th:replace="layouts/main::main(~{::div}, ~{::script}, ~{::link})" xmlns="http://www.w3.org/1999/html">

<link th:href="@{/plugins/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/plugins/datatables/buttons.bootstrap4.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/plugins/datatables/responsive.bootstrap4.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/assets/css/fancybox.css}" rel="stylesheet" type="text/css"/>
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header"><b th:text="#{carmodel.title}"></b></div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <form th:action="@{/carmodel/configure/car/update/{id}(id=${carModel.id})}" th:object="${carModel}" method="post">                                    <div class="form-group row">
                                        <label class="col-2 col-form-label" th:text="#{carmodel.model}">Model</label>
                                        <div class="col-6 col-form-label">
                                            <input type="text" th:field="*{model}" class="form-control"
                                                   th:value="${carModel.model}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label" th:text="#{carmodel.type}"></label>
                                        <div class="col-6 col-form-label">
                                            <select class="col-6 col-form-label" th:field="*{dimensions.id}">
                                                <option value="" th:text="#{rate.Type.Select.DIMENSIONS}"></option>
                                                <option th:each="r : ${dimensions}" th:value="${r.id}" th:text="${r.carClassification}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label"></label>
                                        <div class="col-6 col-form-label">
                                            <input type="hidden" th:field="*{updatedTime}" class="form-control"
                                                   th:value="${carModel.updatedTime}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label"></label>
                                        <div class="col-6 col-form-label">
                                            <input type="hidden" th:field="*{updatedBy}" class="form-control"
                                                   th:value="${carModel.updatedBy}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input class="btn btn-primary" th:value="#{camera.update}" type="submit">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<footer th:replace="~{fragments/footer::footer}"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
