<!DOCTYPE html>
<html th:replace="layouts/main::main(~{::div}, ~{::script}, ~{::link})">

<link th:href="@{/plugins/bootstrap-tagsinput/dist/bootstrap-tagsinput.css}" rel="stylesheet" />

<div class="content">
    <div class="container">

        <div class="row">
            <div class="col-12">
                <div class="card-box">
                    <h4 class="m-t-0 header-title"><b th:text="#{whitelist.addform}"></b></h4>
                    <p class="text-muted m-b-30 font-14"></p>

                    <div class="row">
                        <div class="col-12">
                            <div class="p-20">
                                <form th:action="@{|/whitelist/add|}" th:object="${whitelist}" method="post">
                                    <div class="form-group row" th:if="${#fields.hasAnyErrors()}">
                                        <label class="col-2 col-form-label">Errors</label>
                                        <label class="col-2 col-form-label">
                                            <ul>
                                                <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                                            </ul>
                                        </label>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label" th:text="#{whitelist.kind}"></label>
                                        <div class="col-10">
                                            <select id="kind" th:field="*{kind}" class="form-control" onchange="checkSelectedKinds(value)">
                                                <option th:value="INDIVIDUAL" th:text="INDIVIDUAL"></option>
                                                <option th:value="GROUP" th:text="GROUP"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row" id="platenumber">
                                        <label class="col-2 col-form-label" th:text="#{car.platenumber}"></label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" th:field="*{platenumber}">
                                        </div>
                                    </div>
                                    <div class="form-group row" id="groupName" style="display: none">
                                        <label class="col-2 col-form-label" th:text="#{whitelist.groupName}"></label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" th:field="*{groupName}">
                                        </div>
                                    </div>
                                    <div class="form-group row" id="carsList" style="display: none">
                                        <label class="col-2 col-form-label" th:text="#{whitelist.carsList}"></label>
                                        <div class="col-10">
                                            <select class="form-control" multiple data-role="tagsinput" th:field="*{carsList}" placeholder="Add car numbers">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label" th:text="#{whitelist.type}"></label>
                                        <div class="col-10">
                                            <select id="types" th:field="*{type}" class="form-control" onchange="checkSelectedTypes(value)">
                                                <option th:value="UNLIMITED" th:text="UNLIMITED"></option>
                                                <option th:value="PERIOD" th:text="PERIOD"></option>
                                                <option th:value="ONCE" th:text="ONCE"></option>
                                                <option th:value="MONTHLY" th:text="MONTHLY"></option>
                                                <!--option th:value="WEEKDAYS" th:text="WEEKDAYS"></option-->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row" id="beginDate" style="display: none">
                                        <label class="col-2 col-form-label" th:text="#{whitelist.beginDate}"></label>
                                        <div class="col-10">
                                            <input type="datetime-local" class="form-control" th:field="*{accessStartString}">
                                        </div>
                                    </div>
                                    <div class="form-group row" id="endDate" style="display: none">
                                        <label class="col-2 col-form-label" th:text="#{whitelist.endDate}"></label>
                                        <div class="col-10">
                                            <input type="datetime-local" class="form-control" th:field="*{accessEndString}">
                                        </div>
                                    </div>
                                    <!--div class="form-group row" id="weekDays" style="display: none">
                                        <label class="col-2 col-form-label" th:text="#{whitelist.weekdays}"></label>
                                        <div class="col-10">
                                            <button type="button" class="btn btn-secondary btn-rounded w-md waves-effect waves-light m-b-5">Primary</button>
                                        </div>
                                    </div-->
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label"></label>
                                        <div class="col-10">
                                            <button type="submit" class="btn btn-danger waves-effect waves-light" th:text="#{whitelist.addNew}"></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/plugins/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js}"></script>

<script type="text/javascript">
    function checkSelectedTypes(){
        var value = $('#types').val();
        if(!value || value == 'UNLIMITED' || value == 'WEEKDAYS'){
            $('#platenumber').hide();
            $('#endDate').hide();
        } else {
            $('#beginDate').show();
            $('#endDate').show();
        }
    }

    function checkSelectedKinds(){
        var value = $('#kind').val();
        if(value) {
            if (value == 'GROUP') {
                $('#platenumber').hide();
                $('#carsList').show();
                $('#groupName').show();
            } else {
                $('#platenumber').show();
                $('#carsList').hide();
                $('#groupName').hide();
            }
        } else {
            $('#platenumber').show();
            $('#carsList').hide();
            $('#groupName').hide();
        }
    }
</script>
</html>
