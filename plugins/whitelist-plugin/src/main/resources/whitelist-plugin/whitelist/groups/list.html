<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title" th:text="${group.name}"></h4>
    </div>
    <div class="modal-body">
        <table id="datatable-buttons" class="table table-bordered table-bordered">
            <thead>
            <tr>
                <th><a th:text="#{ordinal.number}"></a></th>
                <th><a th:text="#{car.platenumber}"></a></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car, iterStat : ${group.cars}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${car.platenumber}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
