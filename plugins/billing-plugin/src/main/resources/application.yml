spring:
  mvc:
    static-path-pattern: /**
  resources:
    add-mappings: true
    cache:
      period: 3600
  datasource:
    xa:
      data-source-class-name: @datasource.xa.datasource.classname@
    url: @datasource.url@
    username: @datasource.username@
    password: @datasource.password@
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL55Dialect
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        dialect: org.hibernate.dialect.MySQL55Dialect
        jdbc:
          time_zone: UTC
  jta:
    atomikos:
      datasource:
        beanName: dataSource-billing # this line is necessary, could be any name except "dataSource"
        max-pool-size: @jta.atomikos.datasource.max.pool.size@
        min-pool-size: @jta.atomikos.datasource.min.pool.size@
        borrow-connection-timeout: @jta.atomikos.datasource.borrow.connection.timeout@
  flyway:
    enabled: false
  messages:
    basename: billing-plugin
webkassa:
  host: https://devkkm.webkassa.kz
rekassa:
  host: https://api-test.rekassa.kz/api
fiscalization:
  enabled: false
  mobile: false
  frequency: 60000
  periodHour: 2
  withTax: false
  taxPercent: 12
save:
  removed:
    debt:
      balance: false
discountPayments:
  show: false
parking:
  remove:
    all:
      debts: false # удалят все долги после 03.00 утра
