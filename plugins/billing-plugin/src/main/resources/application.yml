  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL55Dialect
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        dialect: org.hibernate.dialect.MySQL55Dialect
        jdbc:
          time_zone: UTC
  jta:
    atomikos:
      datasource:
        beanName: dataSource-billing # this line is necessary, could be any name except "dataSource"
        max-pool-size: @jta.atomikos.datasource.max.pool.size@
        min-pool-size: @jta.atomikos.datasource.min.pool.size@
        borrow-connection-timeout: @jta.atomikos.datasource.borrow.connection.timeout@
  flyway:
    enabled: false
  messages:
    basename: billing-plugin
