<!DOCTYPE html>
<html th:replace="layouts/main::main(~{::div}, ~{::script}, ~{::link})" xmlns="http://www.w3.org/1999/html">

<link th:href="@{/plugins/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/plugins/datatables/buttons.bootstrap4.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/plugins/datatables/responsive.bootstrap4.min.css}" rel="stylesheet" type="text/css" />

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">

                <div class="card">
                    <div class="card-header">Платежи</div>
                    <div class="card-body">
                <div class="data-filter">
                        <form method="post">
                            <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="dateStart">Дата с</label>
                                <input id="dateStart" type="datetime-local" class="form-control form-control-sm" placeholder="Дата с ">
                            </div>

                                <div class="form-group col-md-2">
                                    <label for="dateEnd">Дата по</label>
                                    <input id="dateEnd" type="datetime-local" class="form-control form-control-sm" placeholder="Дата по">
                                </div>

                                <div class="form-group col-md-2">
                                    <label for="provider">Провайдер</label>
                                    <select class="form-control form-control-sm" id="provider">
                                        <option value="" th:text="#{crm.notSelected}"></option>
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>

                                <div class="form-group col-md-2">
                                    <label for="car_number">Номер авто</label>
                                    <input type="text" class="form-control form-control-sm" id="car_number" placeholder="Номер авто">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="sum">Сумма</label>
                                    <input type="number" id="sum" class="form-control form-control-sm" placeholder="Сумма">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="sum"></label>
                                    <button type="button" class="btn btn-success btn-sm">Найти</button>
                                    <button type="button" class="btn btn-secondary btn-sm">Очистить</button>
                                </div>
                            </div>


                        </form>
                </div>
                        <hr>
                        <table  class="table table-striped table-bordered" style="width:100%" id="payments">
                            <thead>
                            <tr>
                                <th>№</th>
                                <th>Номер</th>
                                <th>Паркинг</th>
                                <th>Дата заезда</th>
                                <th>Дата выезда</th>
                                <th>Дата оплаты</th>
                                <th>Тариф</th>
                                <th>Сумма</th>
                                <th>Провайдер</th>
                                <th>Транзакция</th>
                            </tr>
                            </thead>


                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Required datatable js -->
<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/datatables/dataTables.bootstrap4.min.js}"></script>
<!-- Buttons examples -->
<script th:src="@{/plugins/datatables/dataTables.buttons.min.js}"></script>
<script th:src="@{/plugins/datatables/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables/jszip.min.js}"></script>
<script th:src="@{/plugins/datatables/pdfmake.min.js}"></script>
<script th:src="@{/plugins/datatables/vfs_fonts.js}"></script>
<script th:src="@{/plugins/datatables/buttons.html5.min.js}"></script>
<script th:src="@{/plugins/datatables/buttons.print.min.js}"></script>
<script th:src="@{/plugins/datatables/buttons.colVis.min.js}"></script>
<!-- Responsive examples -->
<script th:src="@{/plugins/datatables/dataTables.responsive.min.js}"></script>
<script th:src="@{/plugins/datatables/responsive.bootstrap4.min.js}"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $('#payments').DataTable( {
            "processing": true,
            "serverSide": true,
            "ajax": {
                "url": "",
                "type": "POST"
            },
            "columns": [
                { "data": "id" },
                {"data": function (payment)
                    {
                        return '<span>' + payment.carNumber + '</span><br />' + (payment.customerDetail ? '<small class="text-muted">' + payment.customerDetail + '</small>' : '');
                    }
                },
                { "data": "parking" },
                { "data": "inDate" },
                { "data": "outDate" },
                { "data": "created" },
                { "data": "rateDetails" },
                { "data": "price" },
                { "data": "provider" },
                { "data": "transaction" },
            ],
            language: {
                url: '/plugins/datatables/json/ru.json'
            }
        } );
    });

    //Buttons examples
    var table = $('#datatable-buttons').DataTable({
        lengthChange: false,
        buttons: ['copy', 'excel', 'pdf', 'csv']
    });

    table.buttons().container()
        .appendTo('#datatable-buttons_wrapper .col-md-6:eq(0)');
</script>

</html>
