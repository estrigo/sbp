<form th:action="@{|/billing/providers/new/save|}" th:object="${paymentProvider}" method="post">
    <input type="hidden" th:field="*{id}" th:value="*{id}">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="provider" class="control-label" th:text="#{billing.provider}"></label>
                <input type="text" class="form-control" th:field="*{provider}" th:value="*{provider}" id="provider">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="name" class="control-label" th:text="#{billing.name}"></label>
                <input type="text" class="form-control" id="name" th:field="*{name}" th:value="*{name}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="clientId" class="control-label" th:text="#{billing.clientId}"></label>
                <input type="text" class="form-control" id="clientId" th:field="*{clientId}" th:value="*{clientId}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="password" class="control-label" th:text="#{billing.password}"></label>
                <input type="password" class="form-control" id="password" th:field="*{password}" th:value="*{password}">
            </div>
        </div>
    </div>
    <div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="checkbox3" class="control-label" th:text="#{billing.allowed}"></label>
                <div class="checkbox-primary">
                    <input id="checkbox3" type="checkbox" th:field="*{enabled}" th:value="*{enabled}">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="checkbox3" class="control-label" th:text="#{billing.paymentType}"></label>
                <div class="checkbox-primary">
                    <input id="checkbox4" type="checkbox" th:field="*{cashlessPayment}" th:value="*{cashlessPayment}">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="webKassaID" class="control-label">ID кассы (WebKassa)</label>
                <div class="checkbox-primary">
                    <input id="webKassaID" type="text" class="form-control" th:field="*{webKassaID}" th:value="*{webKassaID}">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="webKassaLogin" class="control-label">Логин (WebKassa)</label>
                <div class="checkbox-primary">
                    <input id="webKassaLogin" type="text" class="form-control" th:field="*{webKassaLogin}" th:value="*{webKassaLogin}">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="webKassaPassword" class="control-label">Пароль (WebKassa)</label>
                <div class="checkbox-primary">
                    <input id="webKassaPassword" type="text" class="form-control" th:field="*{webKassaPassword}" th:value="*{webKassaPassword}">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary waves-effect" data-dismiss="modal" th:text="#{crm.close}"></button>
        <button type="submit" class="btn btn-success waves-effect waves-light" th:text="#{crm.saveChanges}"></button>
    </div>
</form>
