<form th:action="@{|/billing/providers/save/${paymentProvider.id}|}" th:object="${paymentProvider}" method="post">
    <input type="hidden" th:field="*{id}" th:value="*{id}">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="provider" class="control-label" th:text="#{billing.edit.title.provider}"></label>
                <input type="text" class="form-control" th:field="*{provider}" th:value="*{provider}" id="provider">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="name" class="control-label" th:text="#{billing.edit.name}"></label>
                <input type="text" class="form-control" id="name" th:field="*{name}" th:value="*{name}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="clientId" class="control-label" th:text="#{billing.edit.clientId}"></label>
                <input type="text" class="form-control" id="clientId" th:field="*{clientId}" th:value="*{clientId}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="password" class="control-label" th:text="#{billing.edit.password}"></label>
                <input type="password" class="form-control" id="password" th:field="*{password}" th:value="*{password}">
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-check form-check-inline mr-5">
                    <input class="form-check-input" type="checkbox" th:field="*{enabled}" th:value="*{enabled}" id="allowed">
                    <label class="form-check-label" for="allowed" th:text="#{billing.allowed}"></label>
                </div>
                <div class="form-check form-check-inline mr-5">
                    <input class="form-check-input" type="checkbox" th:field="*{cashlessPayment}" th:value="*{cashlessPayment}" id="cashlessPayment">
                    <label class="form-check-label" for="cashlessPayment" th:text="#{billing.paymentType}"></label>
                </div>
                <div class="form-check form-check-inline mr-5">
                    <input class="form-check-input" type="checkbox" th:field="*{isParkomat}" th:value="*{isParkomat}" id="isParkomat">
                    <label class="form-check-label" for="isParkomat" th:text="#{billing.edit.parkomat}"></label>
                </div>
            </div>

            <div class="col-12">
                <h5 th:text="#{billing.edit}"></h5>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="webKassaID" class="control-label" th:text="#{billing.edit.type}"></label>
                    <div class="checkbox-primary">
                        <select class="form-control" th:field="*{ofdProviderType}">
                            <option th:value="WebKassa" th:text="#{billing.edit.webKassa}"></option>
                            <option th:value="ReKassa" th:text="#{billing.edit.reKassa}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="webKassaID" class="control-label" th:text="#{billing.edit.kassaId}"></label>
                    <div class="checkbox-primary">
                        <input id="webKassaID" type="text" class="form-control" th:field="*{webKassaID}" th:value="*{webKassaID}">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="webKassaLogin" class="control-label" th:text="#{billing.edit.kassa.login}"></label>
                    <div class="checkbox-primary">
                        <input id="webKassaLogin" type="text" class="form-control" th:field="*{webKassaLogin}" th:value="*{webKassaLogin}">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="webKassaPassword" class="control-label" th:text="#{billing.edit.kassa.password}"></label>
                    <div class="checkbox-primary">
                        <input id="webKassaPassword" type="text" class="form-control" th:field="*{webKassaPassword}" th:value="*{webKassaPassword}">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="webKassaPassword" class="control-label" th:text="#{billing.edit.parkomat.ip}"></label>
                    <div class="checkbox-primary">
                        <input id="parkomatIP" type="text" class="form-control" th:field="*{parkomatIP}" th:value="*{parkomatIP}">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary waves-effect" data-dismiss="modal" th:text="#{crm.close}"></button>
        <button type="submit" class="btn btn-success waves-effect waves-light" th:text="#{crm.saveChanges}"></button>
    </div>
</form>
