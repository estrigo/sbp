spring:
  mvc:
    static-path-pattern: /**
  resources:
    add-mappings: true
    cache:
      period: 3600
  datasource:
    xa:
      data-source-class-name: @datasource.xa.datasource.classname@
    url: @datasource.url@
    username: @datasource.username@
    password: @datasource.password@
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL55Dialect
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        dialect: org.hibernate.dialect.MySQL55Dialect
        jdbc:
          time_zone: UTC
  jta:
    atomikos:
      datasource:
        beanName: dataSource-booking # this line is necessary, could be any name except "dataSource"
        max-pool-size: @jta.atomikos.datasource.max.pool.size@
        min-pool-size: @jta.atomikos.datasource.min.pool.size@
        borrow-connection-timeout: @jta.atomikos.datasource.borrow.connection.timeout@
  flyway:
    enabled: false
booking:
  halapark:
    check: false # включить проверку booking для разных операторов.
    tokenUrl: http://halapark.calltekky.com/api/auth/getToken
    postUrl: https://parking.myesentai.kz/parking-session
  esentai:
    check: false # включить проверку въезда/выезда в Есентай
    login: nurganat.maulsharif+spt@gmail.com
    password: 12345
    tokenUrl: https://auth-test.myesentai.kz/auth/staff-sign-in
    postUrl: https://parking-test.myesentai.kz/v2/parking-session