spring:
  mvc:
    static-path-pattern: /**
  resources:
    add-mappings: true
    cache:
      period: 3600
  datasource:
    url: jdbc:mysql://localhost:3306/crm?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL55Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL55Dialect
  flyway:
    enabled: false
booking:
  halapark:
    check: true # включить проверку booking для разных операторов.
    tokenUrl: http://halapark.calltekky.com/api/auth/getToken
    postUrl: http://halapark.calltekky.com/api/auth/getBookingByParquorcameras