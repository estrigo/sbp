services:
  spt-app:
    image: doc.smartparking.kz/spt-app:latest
    restart: always
    environment:
      - "TZ=Asia/Almaty"
    volumes:
      - /var/www/parking/storage/new_parking:/files/pictures:rw
      - ./enabled.txt:/usr/local/plugins/enabled.txt:ro
    logging:
      options:
        max-size: 50m
    networks:
      - parking-net
  nginx:
    image: nginx:1.14.0
    restart: always
    ports:
      - "8888:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - "/var/www/parking/storage/new_parking:/files"
    links:
      - spt-app
    logging:
      options:
        max-size: 50m
    networks:
      - parking-net
networks:
  parking-net:
    external: true
version: '2.1'