services:
  db:
    image: mysql:5.5
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
      - ./init-mysql-cfg:/etc/mysql/conf.d
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: parking
      MYSQL_USER: parking
      MYSQL_PASSWORD: parking
    networks:
      - parking-net
  spt-app:
    image: doc.smartparking.kz/spt-app:latest
    restart: always
    environment:
      - "TZ=Asia/Almaty"
      - "telegram_bot_external_enabled=false"
      - "parkomat_ip="
    volumes:
      - /var/www/parking/storage/new_parking:/files/pictures:rw
      - ./enabled.txt:/usr/local/plugins/enabled.txt:ro
    logging:
      options:
        max-size: 50m
    networks:
      - parking-net
  nginx:
    image: nginx:1.14.0
    restart: always
    ports:
      - "8888:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - "/var/www/parking/storage/new_parking:/files"
    links:
      - spt-app
    logging:
      options:
        max-size: 50m
    networks:
      - parking-net
  imgproxy:
    image: darthsim/imgproxy
    ports:
      - "9980:8080"
    environment:
      - "IMGPROXY_LOCAL_FILESYSTEM_ROOT=/tmp/snapshot"
    volumes:
      - "/var/www/parking/storage/new_parking:/tmp/snapshot"
    networks:
      - parking-net
volumes:
  db_data:
networks:
  parking-net:
    external: true
version: '2.1'