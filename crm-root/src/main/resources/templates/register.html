<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Register</title>
    <link rel="shortcut icon" th:href="@{/assets/images/favicon_1.ico}">
    <title>Smartparking - Responsive Admin Dashboard Template</title>

    <link th:href="@{/plugins/switchery/switchery.min.css}" rel="stylesheet" />

    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/css/icons.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css">

    <script th:src="@{/assets/js/modernizr.min.js}"></script>
</head>

<body>
<div class="wrapper-page">

    <div class="text-center">
        <a th:href="@{|/|}" class="logo-lg"><i class="mdi mdi-radar"></i> <span>Smartparking</span> </a>
    </div>

    <form class="form-horizontal m-t-20" th:action="@{/register}" th:object="${user}" method="post">
        <div>
            <input type="hidden" th:field="*{id}" />
        </div>
        <div class="form-group row">
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="mdi mdi-account"></i></span>
                    <input class="form-control" type="text" th:field="*{username}" placeholder="Username">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="mdi mdi-email"></i></span>
                    <input class="form-control" type="email" th:field="*{email}" placeholder="Email">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="mdi mdi-key"></i></span>
                    <input class="form-control" type="password" th:field="*{password}" placeholder="Password">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="mdi mdi-account"></i></span>
                    <input class="form-control" type="text" th:field="*{firstName}" placeholder="FirstName">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="mdi mdi-account"></i></span>
                    <input class="form-control" type="text" th:field="*{lastName}" placeholder="LastName">
                </div>
            </div>
        </div>
        <div class="form-group text-right m-t-20">
            <div class="col-xs-12">
                <button class="btn btn-primary btn-custom waves-effect waves-light w-md" type="submit">Register</button>
            </div>
        </div>
    </form>

</div>
</body>
