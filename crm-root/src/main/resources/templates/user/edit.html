<!DOCTYPE html>
<html th:replace="layouts/main::main(~{::div}, ~{}, ~{})">


<div class="content">
    <div class="container">

        <div class="row">
            <div class="col-12">
                <div class="card-box">
                    <h4 class="m-t-0 header-title"><b>Edit user form</b></h4>
                    <p class="text-muted m-b-30 font-14"></p>

                    <div class="row">
                        <div class="col-12">
                            <div class="p-20">
                                <form th:action="@{|/user/edit/${user.id}|}" th:object="${user}" method="post">
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Username</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" th:field="*{username}" th:value="*{username}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label" for="example-email">Email</label>
                                        <div class="col-10">
                                            <input type="email" th:field="*{email}" th:value="*{email}" id="example-email" name="example-email" class="form-control" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">First Name</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" th:field="*{firstName}" th:value="*{firstName}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Last Name</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" th:field="*{lastName}" th:value="*{lastName}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Password</label>
                                        <div class="col-10">
                                            <input type="password" th:field="*{password}" th:value="*{password}" class="form-control" value="password">
                                        </div>
                                    </div>
                                    <div class="form-group row" sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_OWNER', 'ROLE_ADMIN')">
                                        <label class="col-2 col-form-label">Role</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" th:field="*{role.id}" th:value="*{role.id}"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label"></label>
                                        <div class="col-10">
                                            <button type="submit" class="btn btn-danger waves-effect waves-light">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
