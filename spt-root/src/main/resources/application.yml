spring:
  mvc:
    static-path-pattern: /**
    locale: ru_RU
  resources:
    add-mappings: true
    cache:
      period: 3600
      cachecontrol:
        max-age: 1d
  sbp:
    runtime-mode: development
#    runtime-mode: deployment
    plugins-root: plugins
    enabled: true
    auto-start-plugin: true
    classes-directories:
      - "target/classes"
    controller:
      base-path: "/sbp/admin"
    disabled-plugins:
      - "booking-plugin"
      - "zerotouch-plugin"
  datasource:
    url: jdbc:mysql://localhost:3306/crm?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL55Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL55Dialect
  thymeleaf:
    mode: HTML
    cache: false
  flyway:
    enabled: false
  main:
    banner-mode: off
    allow-bean-definition-overriding: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
org:
  hibernate:
    envers:
      audit_table_suffix=_audit
      default_schema=crm
server:
  servlet:
    session:
      timeout: 18000 # 5 hours lasts session
images:
  file:
    path: "~/Documents/"
barrier:
  open:
    disabled: true #Для локальной работы без подключения к сенсорам и шлагбаумам
status:
  check:
    fixedDelay: 250 # Период проверки статуса сенсоров в милисекундах
car:
  movement:
    simulate: false # Симуляция проезда и выезда авто.
whitelist:
  group:
    show:
      advanced: true # Показать дополнительные привязку авто к номеру места в парковках в группах белого списка

