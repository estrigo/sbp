<!DOCTYPE html>
<html th:replace="layouts/main::main(~{::div}, ~{::script}, ~{::link})" xmlns="http://www.w3.org/1999/html">

<link th:href="@{/plugins/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/plugins/datatables/buttons.bootstrap4.min.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/plugins/datatables/responsive.bootstrap4.min.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/assets/css/fancybox.css}" rel="stylesheet" type="text/css"/>

<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card table-responsive">
                    <div class="card-header" th:text="#{events.events}"></div>
                    <div class="card-body">
                        <form th:action="@{|/events/list|}" th:object="${eventFilterDto}" method="post">
                            <div class="row">
                                <div class="col-3">
                                    <input type="datetime-local" class="form-control" th:field="*{dateToString}" th:value="*{dateToString}"
                                           placeholder="#{events.dateTo}">
                                </div>
                                <div class="col-3">
                                    <input type="datetime-local" class="form-control" th:field="*{dateFromString}" th:value="*{dateFromString}"
                                           th:placeholder="#{events.dateFrom}">
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control" th:field="*{plateNumber}" th:value="*{plateNumber}" th:placeholder="#{car.platenumber}">
                                </div>
                                <div class="col-3">
                                    <button type="submit" class="btn btn-success" th:text="#{crm.search}"></button>
                                    <button type="submit" class="btn btn-secondary" th:text="#{crm.clear}"></button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <input type="text" class="form-control" th:field="*{description}" th:value="*{description}" th:placeholder="#{events.description}">
                                </div>
                                <div class="col-3">
                                    <select class="form-control select2" id="gateId" th:field="*{gateId}">
                                        <option value="" th:text="#{events.gate}"></option>
                                        <option th:each="r : ${allGates}" th:value="${r.id}" th:text="${r.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </form>

                        <div class="mb-5"></div>

                        <div class="row">
                            <div class="table-responsive" data-pattern="priority-columns">
                                <table id="eventTable" class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th><a th:text="#{car.platenumber}"></a></th>
                                        <th><a th:text="#{events.date}"></a></th>
                                        <th><a th:text="#{parking.description}"></a></th>
                                        <th><a th:text="#{events.photo}"></a></th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Required datatable js -->
<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/datatables/dataTables.bootstrap4.min.js}"></script>
<!-- Buttons examples -->
<script th:src="@{/plugins/datatables/dataTables.buttons.min.js}"></script>
<script th:src="@{/plugins/datatables/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables/jszip.min.js}"></script>
<script th:src="@{/plugins/datatables/pdfmake.min.js}"></script>
<script th:src="@{/plugins/datatables/vfs_fonts.js}"></script>
<script th:src="@{/plugins/datatables/buttons.html5.min.js}"></script>
<script th:src="@{/plugins/datatables/buttons.print.min.js}"></script>
<script th:src="@{/plugins/datatables/buttons.colVis.min.js}"></script>
<!-- Responsive examples -->
<script th:src="@{/plugins/datatables/dataTables.responsive.min.js}"></script>
<script th:src="@{/plugins/datatables/responsive.bootstrap4.min.js}"></script>

<script th:src="@{/assets/js/fancybox.umd.js}"></script>

<script type="text/javascript">
       const table = $('#eventTable').DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "/rest/events?dateFromString="+$('#dateFromString').val()+"&dateToString="+$('#dateToString').val()+
                "&plateNumber="+$('#plateNumber').val()+"&description="+$('#description').val()+"&gateId="+$('#gateId').val(),
            "type": "POST",
            "dataType": "json",
            "contentType": "application/json",
            "data": function (d) {
            return JSON.stringify(d);
            }

        },
        columnDefs: [{
            "defaultContent": "-",
            "targets": "_all"
        }],
        "columns": [
            {"data": "plateNumber", "width" : "15%"},
            {"data": "created", "width": "25%"},
            {"data": "description", "width" : "25%"},
            {"data": "properties",
            "render" : function (data, type, event) {
             if(event.properties){
                 if(event.properties['carSmallImageUrl']){
                     return '<a class="col col--4" data-fancybox="event" data-src="/rest/image/value/' + event.id + '" data-caption="' + event.plateNumber + '">' +
                     '<img class="thumb-img" alt src="/rest/image/value/small/' + event.id + '"></a>';
                 } else if(event.properties['carImageUrl']){
                     return '<a class="col col--4" data-fancybox="event" data-src="/rest/image/value/' + event.id + '" data-caption="' + event.plateNumber + '">' +
                         '<img class="thumb-img" alt src="/rest/image/value/' + event.id + '"></a>';
                 }
                 return '';
             } else {
                 return '';
             }
            },
            "width" : "25%"
           }
        ],
        "order": [ //[[ in thymeleaf is inline script
            [1, "desc" ]
        ],
        language: {
           url: '/plugins/datatables/json/ru.json'
        },
        searching: false
   });

   var interval = null;
   $(document).on('ready',function(){
       interval = setInterval(showButtons,1000);
   });

   function showButtons(){
       if(table.buttons().container().length > 0){
           clearInterval(interval);
           table.buttons().container().appendTo('#eventTable_wrapper .col-md-6:eq(0)');
       }
   }

</script>

</html>
