<!DOCTYPE html>
<html th:replace="layouts/main::main(~{::div}, ~{::script}, ~{::link})" xmlns="http://www.w3.org/1999/html">

<link th:href="@{/plugins/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/plugins/datatables/buttons.bootstrap4.min.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/plugins/datatables/responsive.bootstrap4.min.css}" rel="stylesheet" type="text/css"/>

<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card-box table-responsive">
                    <h4 class="m-t-0 header-title"><b th:text="#{events.events}"></b></h4>

                    <form th:action="@{|/events/list|}" th:object="${eventFilter}" method="post">
                        <div class="row">
                            <div class="col-3">
                                <input type="datetime-local" class="form-control" th:field="*{dateToString}"
                                       placeholder="#{events.dateTo}">
                            </div>
                            <div class="col-3">
                                <input type="datetime-local" class="form-control" th:field="*{dateFromString}"
                                       th:placeholder="#{events.dateFrom}">
                            </div>
                            <div class="col-3">
                                <input type="text" class="form-control" th:placeholder="#{car.platenumber}">
                            </div>
                            <div class="col-3">
                                <input type="text" class="form-control" th:placeholder="#{events.description}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <select class="form-control">
                                    <option value="" th:text="#{crm.notSelected}"></option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <select class="form-control">
                                    <option value="" th:text="#{crm.notSelected}"></option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <select class="form-control">
                                    <option value="" th:text="#{crm.notSelected}"></option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <button type="submit" class="btn btn-success" th:text="#{crm.search}"></button>
                                <button type="submit" class="btn btn-secondary" th:text="#{crm.clear}"></button>
                            </div>
                        </div>
                    </form>

                    <div class="mb-5"></div>

                    <div class="row">
                        <div class="table-responsive" data-pattern="priority-columns">
                            <table id="eventTable" class="table table-bordered">
                                <thead>
                                <tr>
                                    <th><a th:text="#{car.platenumber}"></a></th>
                                    <th><a th:text="#{events.date}"></a></th>
                                    <th><a th:text="#{parking.description}"></a></th>
                                    <th><a th:text="#{events.photo}"></a></th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Required datatable js -->
<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/datatables/dataTables.bootstrap4.min.js}"></script>
<!-- Buttons examples -->
<script th:src="@{/plugins/datatables/dataTables.buttons.min.js}"></script>
<script th:src="@{/plugins/datatables/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables/jszip.min.js}"></script>
<script th:src="@{/plugins/datatables/pdfmake.min.js}"></script>
<script th:src="@{/plugins/datatables/vfs_fonts.js}"></script>
<script th:src="@{/plugins/datatables/buttons.html5.min.js}"></script>
<script th:src="@{/plugins/datatables/buttons.print.min.js}"></script>
<script th:src="@{/plugins/datatables/buttons.colVis.min.js}"></script>
<!-- Responsive examples -->
<script th:src="@{/plugins/datatables/dataTables.responsive.min.js}"></script>
<script th:src="@{/plugins/datatables/responsive.bootstrap4.min.js}"></script>

<script type="text/javascript">
       const table = $('#eventTable').DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "/rest/events?dateFromString="+$('#dateFromString').val()+"&dateToString="+$('#dateToString').val(),
            "type": "POST",
            "dataType": "json",
            "contentType": "application/json",
            "data": function (d) {
            return JSON.stringify(d);
            }

        },
        columnDefs: [{
            "defaultContent": "-",
            "targets": "_all"
        }],
        "columns": [
            {"data": "plateNumber", "width" : "15%"},
            {"data": "created", "width": "25%"},
            {"data": "description", "width" : "25%"},
            {"data": "properties",
            "render" : function (data, type, event)
             {
             if(event.properties  && event.properties['carImageUrl']){
                return   '<img class="thumb-img" alt src="/rest/image/value/' + event.id + '">';
                    return data;
             } else {
                 return '';
             }
            },
            "width" : "25%"
           }
        ],
        "order": [ //[[ in thymeleaf is inline script
            [1, "desc" ]
        ],
        buttons: ['copy', 'excel', 'pdf', 'csv']
    });


   var interval = null;
   $(document).on('ready',function(){
       interval = setInterval(showButtons,1000);
   });

   function showButtons(){
       if(table.buttons().container().length > 0){
           clearInterval(interval);
           table.buttons().container().appendTo('#eventTable_wrapper .col-md-6:eq(0)');
       }
   }
</script>

</html>
