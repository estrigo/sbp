<!DOCTYPE html>
<html th:replace="layouts/main::main(~{::div}, ~{}, ~{})">

<div class="content">
    <div class="container">

        <form class="form-horizontal m-t-20" th:action="@{/register}" th:object="${user}" method="post">
            <div>
                <input type="hidden" th:field="*{id}" />
            </div>
            <div class="form-group row">
                <div class="col-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="mdi mdi-account"></i></span>
                        <input class="form-control" type="text" th:field="*{username}" th:placeholder="#{user.username}">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="mdi mdi-email"></i></span>
                        <input class="form-control" type="email" th:field="*{email}" th:placeholder="#{user.email}">
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="mdi mdi-key"></i></span>
                        <input class="form-control" type="password" th:field="*{password}" th:placeholder="#{user.password}">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="mdi mdi-account"></i></span>
                        <input class="form-control" type="text" th:field="*{firstName}" th:placeholder="#{user.first.name}">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="mdi mdi-account"></i></span>
                        <input class="form-control" type="text" th:field="*{lastName}" th:placeholder="#{user.last.name}">
                    </div>
                </div>
            </div>
            <div class="form-group text-right m-t-20">
                <div class="col-xs-12">
                    <button class="btn btn-primary btn-custom waves-effect waves-light w-md" type="submit" th:placeholder="#{crm.save}"></button>
                </div>
            </div>
        </form>

    </div>
</div>
</html>
