<!DOCTYPE html>
<html th:replace="layouts/main::main(~{::div}, ~{}, ~{})">


<div class="content">
    <div class="container">

        <div class="row">
            <div class="col-12">
                <div class="card-box">
                    <h4 class="m-t-0 header-title"><b>Add new customer based on another one</b></h4>
                    <p class="text-muted m-b-30 font-14"></p>

                    <div class="row">
                        <div class="col-12">
                            <div class="p-20">
                                <form th:action="@{|/customer/addCustomerBasedOnAnotherOne/${customer.id}|}" th:object="${customer}" method="post">
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Name</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" th:field="*{name}" th:value="*{name}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">E-mail</label>
                                        <div class="col-10">
                                            <input type="email" class="form-control" th:field="*{email}" th:value="*{email}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Phone</label>
                                        <div class="col-10">
                                            <input type="number" class="form-control" th:field="*{phone}" th:value="*{phone}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">First Name</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" th:field="*{firstName}" th:value="*{firstName}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Last Name</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" th:field="*{lastName}" th:value="*{lastName}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Address</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" th:field="*{address}" th:value="*{address}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">City</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" th:field="*{city}" th:value="*{city}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label"></label>
                                        <div class="col-10">
                                            <button type="submit" class="btn btn-danger waves-effect waves-light">Add New Customer</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
