<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login page</title>
    <link rel="shortcut icon" th:href="@{/assets/images/favicon_1.ico}">
    <title th:text="#{crm.smartparking}"></title>

    <link th:href="@{/plugins/switchery/switchery.min.css}" rel="stylesheet" />

    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/css/icons.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css">

    <script th:src="@{/assets/js/modernizr.min.js}"></script>
</head>

<body>
    <div class="wrapper-page">

        <div class="text-center">
            <a th:href="@{|/index|}" class="logo-lg"><i class="mdi mdi-radar"></i> <span th:text="#{crm.smartparking}"></span> </a>
        </div>

        <form class="form-horizontal m-t-20" th:action="@{/login}" method="post">

            <div class="form-group row">
                <div class="col-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="mdi mdi-account"></i></span>
                        <input name="username" class="form-control" type="text" required="" th:placeholder="#{user.username}">
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="mdi mdi-radar"></i></span>
                        <input class="form-control" name="password" type="password" required="" th:placeholder="#{user.password}">
                    </div>
                </div>
            </div>

            <div class="form-group text-right m-t-20">
                <div class="col-xs-12">
                    <button class="btn btn-primary btn-custom w-md waves-effect waves-light" type="submit" th:placeholder="#{crm.login}">
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
