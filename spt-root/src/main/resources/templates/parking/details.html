<!DOCTYPE html>
<html th:replace="layouts/main::main(~{::div}, ~{::script}, ~{::link})" xmlns="http://www.w3.org/1999/html">

<link th:href="@{/plugins/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/plugins/datatables/buttons.bootstrap4.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/plugins/datatables/responsive.bootstrap4.min.css}" rel="stylesheet" type="text/css" />

<div class="content">
    <div class="container">
        <div class="row">

            <div class="col-12 m-b-20">
                <div class="card-box">
                    <h4 class="text-dark  header-title m-t-0" th:text="${parking.name}"></h4>
                    <p class="text-muted m-b-0 font-15" th:text="${parking.description}"></p>
                    <p class="text-muted m-b-25 font-15" th:text="${parking.parkingType}"></p>
                </div>
            </div>

            <div class="col-12" th:each="gate, iterStat : ${parking.gateList}">
                <div class="card-box">

                    <h4 class="header-title m-t-0 m-b-0" th:text="${gate.name}"></h4>
                    <p class="text-muted m-b-30" th:text="${gate.description}"></p>

                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a th:href="@{'#cameras'+ ${iterStat.count}}" data-toggle="tab" aria-expanded="false" class="nav-link" th:text="#{parking.cameras}"></a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{'#barrier'+ ${iterStat.count}}" data-toggle="tab" aria-expanded="true" class="nav-link active" th:text="#{parking.barriers}"></a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{'#controller'+ ${iterStat.count}}" data-toggle="tab" aria-expanded="false" class="nav-link" th:text="#{parking.controller}"></a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade" th:id="${'cameras' + iterStat.count}">
                            <div class="col-4" th:each="camera : ${gate.cameraList}">
                                <h4 class="header-title m-t-0 m-b-0" th:text="${camera.name}"></h4>
                                <p class="text-muted m-b-0" th:text="${camera.cameraType + ' ' + camera.ip}"></p>
                                <p class="text-muted m-b-0" th:text="${gate.description}"></p>
                            </div>
                        </div>
                        <div class="tab-pane fade show active" th:id="${'barrier' + iterStat.count}">
                            <div class="col-12" >
                                <h4 class="header-title m-t-0 m-b-0" th:text="${gate.barrier?.name}"></h4>
                                <p class="text-muted m-b-0" th:text="${gate.barrier?.ip}"></p>
                                <p class="text-muted m-b-0" th:text="${gate.barrier?.description}"></p>
                            </div>
                        </div>
                        <div class="tab-pane fade"  th:id="${'controller' + iterStat.count}">
                            <div class="col-12">
                                <h4 class="header-title m-t-0 m-b-0" th:text="${gate.controller?.name}"></h4>
                                <p class="text-muted m-b-0" th:text="${gate.controller?.ip}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/plugins/datatables/responsive.bootstrap4.min.js}"></script>

</html>
