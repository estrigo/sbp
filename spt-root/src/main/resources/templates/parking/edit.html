<!DOCTYPE html>
<html th:replace="layouts/main::main(~{::div}, ~{}, ~{})">


<div class="content">
    <div class="container">

        <div class="row">
            <div class="col-12">
                <div class="card-box">
                    <h4 class="m-t-0 header-title"><b th:text="#{parking.edtParking}"></b></h4>
                    <p class="text-muted m-b-30 font-14"></p>
                    <div class="row">
                        <div class="col-12">
                            <div class="p-20">
                                <form th:action="@{|/parking/edit/${parking.id}|}" th:object="${parking}" method="post">
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label" th:text="#{parking.name}"></label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" th:field="*{name}" th:value="*{name}">
                                            <span th:if="${#fields.hasErrors('name')}" class="badge badge-warning" th:text="#{parking.invalidName}"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label" th:text="#{parking.description}"></label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" th:field="*{description}" th:value="*{description}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label" th:text="#{parking.parkingSpaceNumber}"></label>
                                        <div class="col-10">
                                            <input type="number" class="form-control" th:field="*{parkingSpaceNumber}" th:value="*{parkingSpaceNumber}" min="0">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label" th:text="#{parking.type}"></label>
                                        <div class="col-10">
                                            <select th:field="*{parkingType}" th:value="*{parkingType}" class="form-control">
                                                <option th:each="parkingType : ${T(kz.spt.lib.model.Parking.ParkingType).ALL}"
                                                        th:value="${parkingType}" th:text="#{'parking.parkingType.' + ${parkingType}}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label"></label>
                                        <div class="col-10">
                                            <button type="submit" class="btn btn-success waves-effect waves-light" th:text="#{parking.save}"></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
