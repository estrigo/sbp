<!DOCTYPE html>
<html th:replace="layouts/main::main(~{::div}, ~{}, ~{})">


<div class="content">
    <div class="container">

        <div class="row">
            <div class="col-12">
                <div class="card-box">
                    <h4 class="m-t-0 header-title"><b th:text="#{car.editForm}"></b></h4>
                    <p class="text-muted m-b-30 font-14"></p>

                    <div class="row">
                        <div class="col-12">
                            <div class="p-20">
                                <form th:action="@{|/cars/edit/${car.id}|}" th:object="${car}" method="post">
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label" th:text="#{car.platenumber}"></label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" th:field="*{platenumber}" th:value="*{platenumber}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label" th:text="#{car.brand}"></label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" th:field="*{brand}" th:value="*{brand}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label" th:text="#{car.color}"></label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" th:field="*{color}" th:value="*{color}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label"></label>
                                        <div class="col-10">
                                            <button type="submit" class="btn btn-success waves-effect waves-light" th:text="#{car.save}"></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
