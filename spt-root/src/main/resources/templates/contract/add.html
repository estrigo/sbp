<!DOCTYPE html>
<html th:replace="layouts/main::main(~{::div}, ~{}, ~{})">


<div class="content">
    <div class="container">

        <div class="row">
            <div class="col-12">
                <div class="card-box">
                    <h4 class="m-t-0 header-title"><b>Add contract</b></h4>
                    <p class="text-muted m-b-30 font-14"></p>

                    <div class="row">
                        <div class="col-12">
                            <div class="p-20">
                                <form th:action="@{|/contract/add|}" th:object="${contract}" method="post">
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Name</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" th:field="*{name}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Content</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" th:field="*{content}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Value</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" th:field="*{value}" placeholder="1000">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Begin Date</label>
                                        <div class="col-10">
                                            <input type="date" class="form-control" th:field="*{beginDate}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">End date</label>
                                        <div class="col-10">
                                            <input type="date" class="form-control" th:field="*{endDate}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Status</label>
                                        <div class="col-10">
                                            <select th:field="*{status}" class="form-control">
                                                <option th:each="status : ${T(crm.entity.Status).ALL}"
                                                        th:value="${status}" th:text="${status}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">Customer</label>
                                        <div class="col-10">
                                            <select th:field="*{customer.id}" class="form-control">
                                                <option th:each="customer : ${customers}"
                                                        th:value="${customer.id}" th:text="${customer.name}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">User id</label>
                                        <div class="col-10">
                                            <select class="form-control" th:field="*{user.id}">
                                                <option th:each="user : ${users}"
                                                        th:value="${user.id}" th:text="${user.firstName + ' ' + user.lastName}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label"></label>
                                        <div class="col-10">
                                            <button type="submit" class="btn btn-danger waves-effect waves-light">Add Contract</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
