<!DOCTYPE html>
<html th:replace="layouts/main::main(~{::div}, ~{::script}, ~{::link})" xmlns="http://www.w3.org/1999/html">

<link th:href="@{/plugins/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/plugins/datatables/buttons.bootstrap4.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/plugins/datatables/responsive.bootstrap4.min.css}" rel="stylesheet" type="text/css" />

<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card-box table-responsive">
                    <h4 class="m-t-0 header-title"><b>Customers</b></h4>

                    <table id="datatable-buttons" class="table table-bordered table-bordered" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th><a th:text="#{contract.id}"></a></th>
                            <th><a th:text="#{contract.name}"></a></th>
                            <th><a th:text="#{contract.content}"></a></th>
                            <th><a th:text="#{contract.value}"></a></th>
                            <th><a th:text="#{contract.begin.date}"></a></th>
                            <th><a th:text="#{contract.end.date}"></a></th>
                            <th><a th:text="#{contract.status}"></a></th>
                            <th><a th:text="#{crm.customer.name}"></a></th>
                            <th><a th:text="#{user.name}"></a></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="contract : ${contracts}">
                            <td th:text="${contract.id}"></td>
                            <td th:text="${contract.name}"></td>
                            <td th:text="${contract.content}"></td>
                            <td th:text="${contract.value}"></td>
                            <td th:text="${#temporals.format(contract.beginDate, 'dd.MM.yyyy')}"></td>
                            <td th:text="${#temporals.format(contract.endDate, 'dd.MM.yyyy')}"></td>
                            <td th:text="${contract.status}"></td>
                            <td th:text="${contract.customer.name}"></td>
                            <td th:text="${contract.user.name}"></td>
                            <p sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_OWNER', 'ROLE_ADMIN')">
                            <td><a th:href="@{|/contract/edit/${contract.id}|}">Edit</a></td>
                            </p>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <p sec:authorize="hasAnyRole('ROLE_OWNER', 'ROLE_ADMIN')">
                <div class="form-group row">
                    <div class="col-12">
                        <a th:href="@{|/contract/add|}" class="btn btn-danger waves-effect waves-light">Add new contract</a>
                    </div>
                </div>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Required datatable js -->
<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/datatables/dataTables.bootstrap4.min.js}"></script>
<!-- Buttons examples -->
<script th:src="@{/plugins/datatables/dataTables.buttons.min.js}"></script>
<script th:src="@{/plugins/datatables/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables/jszip.min.js}"></script>
<script th:src="@{/plugins/datatables/pdfmake.min.js}"></script>
<script th:src="@{/plugins/datatables/vfs_fonts.js}"></script>
<script th:src="@{/plugins/datatables/buttons.html5.min.js}"></script>
<script th:src="@{/plugins/datatables/buttons.print.min.js}"></script>
<script th:src="@{/plugins/datatables/buttons.colVis.min.js}"></script>
<!-- Responsive examples -->
<script th:src="@{/plugins/datatables/dataTables.responsive.min.js}"></script>
<script th:src="@{/plugins/datatables/responsive.bootstrap4.min.js}"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $('#datatable').DataTable();
    });

    //Buttons examples
    var table = $('#datatable-buttons').DataTable({
        lengthChange: false,
        buttons: ['copy', 'excel', 'pdf', 'csv']
    });

    table.buttons().container()
        .appendTo('#datatable-buttons_wrapper .col-md-6:eq(0)');
</script>

</html>
